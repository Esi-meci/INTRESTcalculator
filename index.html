<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
  
    <div class="container-fluid pt-lg-5 pb-lg-5 pt-5">
        <div class="row pr-lg-5 pl-lg-5 pt-lg-5 pb-lg-5 ">
            <div class="col-lg-6 col-md-6 col-sm-12 pb-5 pt-3 pr-3 pl-3 " >
                <a href="https://www.piggyvest.com/"> 
                    <img src="https://storage.googleapis.com/piggybankservice.appspot.com/statics/piggy-png_1_.png" class="logo-alt mb-5" alt="" ">
                </a>
                
                <h1>The Better Way</h1>
                <h1>To Save & Invest</h1>
                <br/>
                <p>
                    PiggyVest helps you achieve financial freedom by enabling you save responsibly and invest on the go.
                </p>
                <br/>
                <p>
                    Earn 10% - 15.5% interests on savings. 
                </p>
                <p>
                    Earn over 25% return on investments
                </p>
                <br />
                <br/>
                <h4>
                    CALCULATE YOUR INVESTMENT INSTREST NOW!
                </h4>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12" >
                <div class="card pt-3 pr-3 pl-3 pb-3 pt-lg-5 pr-lg-5 pl-lg-5 pb-lg-5" ">
                    <form id="interest-form">
                        <h3>INTEREST CALCULATOR</h3>
                        <br/>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">AMOUNT</label>
                          <input type="number" class="form-control" id="amount" placeholder="Amount">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">DURATION</label>
                            <input type="number" class="form-control" id="duration" placeholder="Number Of Months">
                          </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">PIGGYVEST INVESTMENT PLAN</label>
                          <select class="form-control" id="plan">
                            <option value="piggy">PiggyBank</option>
                            <option value="safe">SafeLock</option>
                            <option value="target">Target</option>
                            <option value="flexn">Flex Naira</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <button id="calculate" class="button" type="Submit"> CALCULATE </button>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">INTEREST</label>
                          <textarea  id="message" disabled class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                      </form>        
                </div> 
                
            </div>
            
        </div> 
    </div>


    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
